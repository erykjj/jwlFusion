name: 'macOS-arm64 v1.0.2'

on:
  workflow_call:
    inputs:
      TAG:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string

jobs:
  build:
    name: Build for macOS
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Nim installation
        id: nim-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.nimble
            ~/.choosenim
            bin/nim
            bin/nimsuggest
            bin/nimpretty
            bin/testament
            bin/nimgrep
            bin/nim_dbg
            bin/nimble
            bin/atlas
          key: nim-${{ runner.os }}-2.2.0

      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.2.0'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: |
          nimble install -y --depsOnly
          rm -rf dist/*
          mkdir -p dist
          mkdir -p dist/lib

      - name: Compile and package
        run: |
          nim c -d:macos -d:strip -d:release --out:dist/jwlFusion src/jwlFusion.nim
          install_name_tool -add_rpath @executable_path dist/jwlFusion
          otool -l dist/jwlFusion | grep -A2 LC_RPATH
          cp lib/libjwlCore-arm64.dylib dist/libjwlCore.dylib
          xattr -c dist/libjwlCore.dylib
          xattr -c dist/jwlFusion
          tar -czvf dist/jwlFusion_macos_arm64.tar.gz -C dist jwlFusion libjwlCore.dylib

      - name: Upload binary for arm64
        uses: actions/upload-artifact@v4
        with:
          name: jwlFusion_macos_arm64.tar.gz
          path: dist/jwlFusion_macos_arm64.tar.gz